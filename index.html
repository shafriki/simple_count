<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple count</title>

    <!-- tailwindCSS and daisyUI CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section class="max-w-screen-sm mx-auto">
        <div class="flex flex-col items-center bg-purple-500 h-screen justify-center">
            <p class="text-4xl font-bold text-white">Count: <span id="count">0</span></p>
            <div class="flex items-center gap-5 mt-10">
                <button onclick="increaseCount()" class="btn text-2xl font-medium text-purple-500">Increase [+]</button>
                <button onclick="decreaseCount()" class="btn text-2xl font-medium text-purple-500">Decrease [-]</button>
            </div>
        </div>
    </section>

    <!-- javaScript link -->
     <script src="simple.js"></script>
</body>
</html>
